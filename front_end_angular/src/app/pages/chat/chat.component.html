<div class="container">
  <mat-card class="chat container__chat" appearance="outlined">
    <mat-card-header>
      <mat-card-title class="chat__title">Sala de Bate-Papo</mat-card-title>
    </mat-card-header>
    <mat-card-content class="chat__container-messages">
      <div class="chat__message chat__message--bg-color--green">
        self message
      </div>
      <div class="chat__message chat__message--bg-color--dark-gray">
        message from another
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="primary">LIKE</button>
    </mat-card-actions>
  </mat-card>
</div>
